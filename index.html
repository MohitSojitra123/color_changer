<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            overflow: hidden;
            transition: background 1s ease-in-out;
        }

        .container {
            width: 700px;
            height: 700px;
            display: flex;
            justify-content: start;
            align-items: center;
            flex-direction: column;
            gap: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        .con_1 {
            width: 100%;
            height: 85%;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            border-radius: 20px;
            transition: background 1s ease-in-out;
        }

        .con_2 {
            width: 100%;
            height: 10%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .con_2 button {
            width: 200px;
            height: 50px;
            font-size: 22px;
            border-radius: 20px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            outline: none;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            margin-right: 30px;
        }

        .con_2 button:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        .popup {
            position: fixed;
            top: 50px;
            height: 50px;
            bottom: 0px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            opacity: 0;
            transform: translateX(100%);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .popup.show {
            opacity: 1;
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="con_1" id="id_1"></div>
        <div class="con_2">
            <button id="btn_1">Change Color</button>
            <button id="btn_2">Copy</button>
        </div>
    </div>
    <div id="popup" class="popup">Copied to clipboard!</div>

    <script>
        let btn_1 = document.getElementById("btn_1");
        let btn_2 = document.getElementById("btn_2");
        let id_1 = document.getElementById("id_1");
        let popup = document.getElementById("popup");
        let copiedColor = "";

        btn_1.addEventListener("click", function() {
            function generateColor() {
                let hex = "#";
                let letters = "0123456789ABCDEF";
                for (let i = 0; i < 6; i++) {
                    hex += letters[Math.floor(Math.random() * 16)];
                }
                return hex;
            }

            let color1 = generateColor();
            let color2 = generateColor();
            let color3 = generateColor();
            let bgColor = generateColor();

            copiedColor = `linear-gradient(${Math.floor(Math.random()*180)}deg, ${color1}, ${color2}, ${color3})`;
            id_1.style.background = copiedColor;
            document.body.style.background = `linear-gradient(135deg, ${bgColor}, ${color1})`;
        });

        btn_2.addEventListener("click", function() {
            navigator.clipboard.writeText(copiedColor).then(() => {
                popup.classList.add("show");
                setTimeout(() => {
                    popup.classList.remove("show");
                }, 2500);
            });
        });
    </script>
</body>
</html>
